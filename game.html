<!DOCTYPE>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h1>Tic Tac Toe - MiniMax.</h1>
	</header>
	<div class="scoreboard">
			<div class="player-score">
				<label for="player-score">Player</label><input id="player-score" type="text" name="player-score">
			</div>
			<div class="computer-score">
				<label for="computer-score">Computer</label><input id="computer-score" type="text" name="computer-score">
			</div>
			<div class="draw-games">
				<label for="draw-games">Draws</label><input id="draw-games" type="text" name="draw-games">
			</div>
	</div>
	<div class="wrapper">
		<div class="gameboard">
			<div class="board">
				<div class="row"></div>
				<div class="row"></div>
				<div class="row"></div>
				<div class="row"></div>
				<div class="row"></div>
				<div class="row"></div>
				<div class="row"></div>
				<div class="row"></div>
				<div class="row"></div>
			</div>
			<div class="controls">
				<button id="computer">Computer</button>
				<button id="reset">Reset Game</button>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="scripts/game.js"></script>
</body>
</html>
